<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">A saga de um guerreiro solitário, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/fullMetalAlchemistPoster.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/gurrenLaganPoster.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterCidadeInvisivel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterGOT.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterKobra.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterMulherMaravilha.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterSoul.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/posterWandaVision.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/theMandalorianPoster.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/watchmanPoster.jpg" alt="">
            </div>

        </div>

    </div>


    <script src="https://kit.fontawesome.com/4bc69b505a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
